<!DOCTYPE html>
<html>
  <head>
    <style>
      p{
        font-family:arial;
      }
      .god{
        width:225px;
        border-style:solid;
        display:inline-block;
        margin-left:10px;
     
      }
      .man{
           object-fit:cover;
           width:225px;
          height:225px;
           margin-top:0;
        margin-bottom:0;
        
      }
      .name{
        margin-top:0;
        margin-bottom:5px;
      }
      .friends{
         margin-top:0;
        margin-bottom:5px;
      }
      .blue{
         margin-top:0;
        margin-bottom:0;
        background-color: blue;
        color:white;
        font-weight:bold;
        border-radius:5px;
        margin-bottom:5px;
        padding-left:4px;
        padding-right:4px;
        padding-top:5px;
        padding-bottom:5px;
      }
      .blue:hover{
        cursor:pointer;
      }
      .blue:active{
        background-color:rgb(105, 105, 208);
        color:black;
      }
    </style>
  </head>
  <body>
    <div class="god">
<img class="man" src="thumbnails/images.jpg">
<p class="name">
  Oliver
</p>
<p class="friends">2 mutual friends</p>
<button class="blue">Add Friend</button>
    
    </div>

  </body>
</html>
